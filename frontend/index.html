<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Authentication Section -->
      <div id="auth-section">
        <h2>Authentication</h2>
        <div id="login-form">
          <form id="login-form" onsubmit="login(); return false;">
            <input type="text" id="username" placeholder="username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <!-- Main Section (Hidden by Default) -->
      <div id="main-section" class="hidden">
        <div class="header">
          <h1>Library Management System</h1>
          <button onclick="logout()">Logout</button>
        </div>

        <!-- Customer Section -->
        <div id="customer-section">
          <h2>Add New Customer</h2>
          <div class="form-group">
              <input type="text" id="customer-name" placeholder="Full Name" required>
              <input type="email" id="customer-email" placeholder="Email" required>
              <input type="tel" id="customer-phone" placeholder="Phone Number" required>
              <button onclick="addCustomer()">Add Customer</button>
          </div>
      </div>
      
      <div id="customers-list-section">
          <h2>Customers List</h2>
          <div id="customers-list" class="customers-grid"></div>
      </div>

      <!-- Game Section -->
      <div class="books-section">
        <h2>Add New Game</h2>
        <div class="form-group">
          <input type="text" id="game-title" placeholder="Title" />
          <input type="text" id="game-genre" placeholder="Genre" />
          <input type="text" id="game-price" placeholder="Price" />
          <input type="text" id="game-quantity" placeholder="Quantity" />
          <button onclick="addGame()">Add Game</button>
        </div>

        <h2>All Games</h2>
        <div id="games-list" class="books-grid">
          <div class="book-card">
            <div class="card-actions">
              <button class="delete-btn" onclick="deleteGame(this)">Delete</button>
            </div>
          </div>
        </div>

        <!-- Create Loan Section -->
        <h1>Create Loan</h1>
        <div>
          <h2>Loan Form</h2>
          <form id="loan-form">
            <!-- customerDropdown -->
            <label for="customer-id">Select Customer:</label>
            <select id="customer-id">
              <option value="">--Select Customer--</option>
              <!-- Dynamic customer options will be populated here -->
            </select>
        
            <!-- Game Dropdown -->
            <label for="game-id">Select Game:</label>
            <select id="game-id">
              <option value="">--Select Game--</option>
              <!-- Dynamic game options will be populated here -->
            </select>
        
            <!-- Loan Date -->
            <label for="loan-date">Loan Date:</label>
            <input type="date" id="loan-date" required>
        
            <!-- Return Date -->
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" required>
        
            <button type="button" onclick="addLoan()">Create Loan</button>
          </form>
        </div>

        <h2>Loaned Games</h2>
        <div id="loaned-games-list" class="books-grid">
        
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
